name: Deploy VitePress to GitHub Pages and Windows IIS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

      - name: Prepare IIS Deployment Artifact
        run: |
          mkdir -p dist-iis/.vitepress
          cp -r .vitepress/dist dist-iis/.vitepress/
          tar -czf dist-iis.tar.gz dist-iis

      - name: Upload IIS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-iis
          path: dist-iis.tar.gz

  deploy-to-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-to-iis:
    needs: build
    runs-on: ubuntu-latest  # 统一使用 Linux 环境，避免切换
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-iis

      - name: Deploy via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist-iis.tar.gz"
          target: "C:\\web\\dist-iis.tar.gz"
          strip_components: 1

      - name: Configure IIS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 解压到目标目录
            mkdir C:\web\vitepress-app -Force
            tar -xzf C:\web\dist-iis.tar.gz -C C:\web\vitepress-app --overwrite
            del C:\web\dist-iis.tar.gz

            # 配置 IIS（幂等操作）
            Import-Module WebAdministration
            if (!(Test-Path IIS:\Sites\VitePressSite)) {
              New-WebSite -Name "VitePressSite" -Port 80 -PhysicalPath "C:\web\vitepress-app\.vitepress\dist" -ApplicationPool "DefaultAppPool"
            }
            # 确保默认文档
            Add-WebConfiguration -Filter "/system.webServer/defaultDocument/files" -Value @{value='index.html'} -Force
            # 重启 IIS
            iisreset /restart